version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sos-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for session storage, caching)
  redis:
    image: redis:7-alpine
    container_name: sos-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: sos-auth-service
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sos_auth
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production-please
      JWT_EXPIRATION: 24h
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules
    command: npm run dev

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: sos-user-service
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sos_user
      JWT_SECRET: dev-jwt-secret-change-in-production-please
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    volumes:
      - ./services/user-service:/app
      - /app/node_modules
    command: npm run dev

  # Medical Service
  medical-service:
    build:
      context: ./services/medical-service
      dockerfile: Dockerfile
    container_name: sos-medical-service
    environment:
      NODE_ENV: development
      PORT: 3003
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sos_medical
      JWT_SECRET: dev-jwt-secret-change-in-production-please
      ENCRYPTION_SECRET_KEY: dev-encryption-key-32-chars-long!
      ENCRYPTION_KEY_ID: dev-key-001
      CORS_ORIGIN: http://localhost:3000
      AUDIT_ENABLED: "true"
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    volumes:
      - ./services/medical-service:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: sos-network
