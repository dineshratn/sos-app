apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: logging
  labels:
    app: logstash
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    xpack.monitoring.enabled: false
    xpack.monitoring.elasticsearch.hosts: ["http://elasticsearch-client:9200"]

  logstash.conf: |
    input {
      beats {
        port => 5044
      }
      tcp {
        port => 5000
        codec => json
      }
    }

    filter {
      # Parse JSON logs
      if [message] =~ /^{.*}$/ {
        json {
          source => "message"
          target => "log"
        }
      }

      # Extract Kubernetes metadata
      if [kubernetes] {
        mutate {
          add_field => {
            "service" => "%{[kubernetes][labels][app]}"
            "namespace" => "%{[kubernetes][namespace]}"
            "pod" => "%{[kubernetes][pod][name]}"
            "container" => "%{[kubernetes][container][name]}"
          }
        }
      }

      # Parse timestamp
      date {
        match => ["timestamp", "ISO8601"]
        target => "@timestamp"
      }

      # Extract log level
      grok {
        match => { "message" => "%{LOGLEVEL:log_level}" }
      }

      # Parse stack traces
      if [message] =~ /Exception|Error/ {
        mutate {
          add_tag => ["error"]
        }
      }

      # Add environment tag
      mutate {
        add_field => {
          "environment" => "production"
          "cluster" => "sos-app-prod"
        }
      }

      # Remove unnecessary fields
      mutate {
        remove_field => ["agent", "ecs", "host", "input"]
      }
    }

    output {
      elasticsearch {
        hosts => ["http://elasticsearch-client:9200"]
        index => "sos-app-logs-%{+YYYY.MM.dd}"
        document_type => "_doc"
      }

      # Debug output (remove in production)
      # stdout {
      #   codec => rubydebug
      # }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: logging
  labels:
    app: logstash
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:8.11.0
          ports:
            - containerPort: 5044
              name: beats
              protocol: TCP
            - containerPort: 5000
              name: tcp
              protocol: TCP
            - containerPort: 9600
              name: http
              protocol: TCP
          env:
            - name: LS_JAVA_OPTS
              value: "-Xmx1g -Xms1g"
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: config
              mountPath: /usr/share/logstash/config/logstash.yml
              subPath: logstash.yml
            - name: pipeline
              mountPath: /usr/share/logstash/pipeline/logstash.conf
              subPath: logstash.conf
          livenessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: 30
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: logstash-config
            items:
              - key: logstash.yml
                path: logstash.yml
        - name: pipeline
          configMap:
            name: logstash-config
            items:
              - key: logstash.conf
                path: logstash.conf
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: logging
  labels:
    app: logstash
spec:
  type: ClusterIP
  ports:
    - port: 5044
      targetPort: 5044
      name: beats
      protocol: TCP
    - port: 5000
      targetPort: 5000
      name: tcp
      protocol: TCP
    - port: 9600
      targetPort: 9600
      name: http
      protocol: TCP
  selector:
    app: logstash
