apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-api
  namespace: sos-app
  labels:
    app: grafana
    dashboard: api-performance
data:
  api-performance.json: |
    {
      "dashboard": {
        "title": "API Performance Dashboard",
        "tags": ["sos-app", "api", "performance"],
        "timezone": "browser",
        "schemaVersion": 38,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate (per second)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{namespace=\"sos-app\"}[5m])) by (service)",
                "legendFormat": "{{service}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "reqps", "label": "Requests/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 2,
            "title": "95th Percentile Latency",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{namespace=\"sos-app\"}[5m])) by (service)",
                "legendFormat": "{{service}} - p95",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "s", "label": "Latency"},
              {"format": "short"}
            ],
            "alert": {
              "name": "High API Latency",
              "conditions": [
                {
                  "evaluator": {"type": "gt", "params": [1]},
                  "operator": {"type": "and"},
                  "query": {"params": ["A", "5m", "now"]},
                  "reducer": {"type": "avg"},
                  "type": "query"
                }
              ]
            }
          },
          {
            "id": 3,
            "title": "Error Rate (%)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{namespace=\"sos-app\",status=~\"5..\"}[5m])) by (service) / sum(rate(http_requests_total{namespace=\"sos-app\"}[5m])) by (service) * 100",
                "legendFormat": "{{service}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "percent", "label": "Error Rate"},
              {"format": "short"}
            ]
          },
          {
            "id": 4,
            "title": "Request Status Codes",
            "type": "piechart",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{namespace=\"sos-app\"}[5m])) by (status)",
                "legendFormat": "{{status}}",
                "refId": "A"
              }
            ]
          },
          {
            "id": 5,
            "title": "Top 10 Slowest Endpoints",
            "type": "table",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16},
            "targets": [
              {
                "expr": "topk(10, histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{namespace=\"sos-app\"}[5m])) by (service, endpoint))",
                "format": "table",
                "instant": true,
                "refId": "A"
              }
            ]
          },
          {
            "id": 6,
            "title": "Request Rate by Endpoint",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{namespace=\"sos-app\"}[5m])) by (endpoint)",
                "legendFormat": "{{endpoint}}",
                "refId": "A"
              }
            ]
          },
          {
            "id": 7,
            "title": "Authentication Requests",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
            "targets": [
              {
                "expr": "sum(rate(auth_attempts_total{namespace=\"sos-app\"}[5m]))",
                "legendFormat": "Total Attempts",
                "refId": "A"
              },
              {
                "expr": "sum(rate(auth_failures_total{namespace=\"sos-app\"}[5m]))",
                "legendFormat": "Failures",
                "refId": "B"
              }
            ]
          }
        ]
      }
    }
