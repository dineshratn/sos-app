apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-system
  namespace: sos-app
  labels:
    app: grafana
    dashboard: system
data:
  system-overview.json: |
    {
      "dashboard": {
        "title": "System Overview Dashboard",
        "tags": ["sos-app", "system", "kubernetes"],
        "timezone": "browser",
        "schemaVersion": 38,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Pod Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "count(kube_pod_status_phase{namespace=\"sos-app\",phase=\"Running\"})",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "red", "value": null},
                    {"color": "yellow", "value": 20},
                    {"color": "green", "value": 30}
                  ]
                },
                "unit": "pods"
              }
            }
          },
          {
            "id": 2,
            "title": "Cluster CPU Usage",
            "type": "gauge",
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"sos-app\"}[5m])) / sum(kube_node_status_capacity{resource=\"cpu\"}) * 100",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "min": 0,
                "max": 100,
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 60},
                    {"color": "red", "value": 80}
                  ]
                },
                "unit": "percent"
              }
            }
          },
          {
            "id": 3,
            "title": "Cluster Memory Usage",
            "type": "gauge",
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{namespace=\"sos-app\"}) / sum(kube_node_status_capacity{resource=\"memory\"}) * 100",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "min": 0,
                "max": 100,
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 70},
                    {"color": "red", "value": 90}
                  ]
                },
                "unit": "percent"
              }
            }
          },
          {
            "id": 4,
            "title": "Network I/O",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
            "targets": [
              {
                "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"sos-app\"}[5m])) + sum(rate(container_network_transmit_bytes_total{namespace=\"sos-app\"}[5m]))",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "Bps"
              }
            }
          },
          {
            "id": 5,
            "title": "CPU Usage by Service",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"sos-app\"}[5m])) by (pod)",
                "legendFormat": "{{pod}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "percentunit", "label": "CPU"},
              {"format": "short"}
            ]
          },
          {
            "id": 6,
            "title": "Memory Usage by Service",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{namespace=\"sos-app\"}) by (pod)",
                "legendFormat": "{{pod}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "bytes", "label": "Memory"},
              {"format": "short"}
            ]
          },
          {
            "id": 7,
            "title": "Pod Restarts (24h)",
            "type": "table",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
            "targets": [
              {
                "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"sos-app\"}[24h])) by (pod) > 0",
                "format": "table",
                "instant": true,
                "refId": "A"
              }
            ]
          },
          {
            "id": 8,
            "title": "Service Health Status",
            "type": "table",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "targets": [
              {
                "expr": "up{namespace=\"sos-app\",job=~\".*-service\"}",
                "format": "table",
                "instant": true,
                "refId": "A"
              }
            ]
          },
          {
            "id": 9,
            "title": "Network Traffic by Service",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
            "targets": [
              {
                "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"sos-app\"}[5m])) by (pod)",
                "legendFormat": "{{pod}} - Receive",
                "refId": "A"
              },
              {
                "expr": "sum(rate(container_network_transmit_bytes_total{namespace=\"sos-app\"}[5m])) by (pod)",
                "legendFormat": "{{pod}} - Transmit",
                "refId": "B"
              }
            ],
            "yaxes": [
              {"format": "Bps", "label": "Bytes/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 10,
            "title": "Disk I/O",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
            "targets": [
              {
                "expr": "sum(rate(container_fs_reads_bytes_total{namespace=\"sos-app\"}[5m]))",
                "legendFormat": "Read",
                "refId": "A"
              },
              {
                "expr": "sum(rate(container_fs_writes_bytes_total{namespace=\"sos-app\"}[5m]))",
                "legendFormat": "Write",
                "refId": "B"
              }
            ],
            "yaxes": [
              {"format": "Bps", "label": "Bytes/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 11,
            "title": "Database Connection Pool",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 28},
            "targets": [
              {
                "expr": "sum(database_connection_pool_active{namespace=\"sos-app\"}) by (service)",
                "legendFormat": "{{service}} - Active",
                "refId": "A"
              },
              {
                "expr": "sum(database_connection_pool_idle{namespace=\"sos-app\"}) by (service)",
                "legendFormat": "{{service}} - Idle",
                "refId": "B"
              }
            ]
          },
          {
            "id": 12,
            "title": "Cache Hit Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 28},
            "targets": [
              {
                "expr": "sum(rate(cache_hits_total{namespace=\"sos-app\"}[5m])) by (service) / (sum(rate(cache_hits_total{namespace=\"sos-app\"}[5m])) by (service) + sum(rate(cache_misses_total{namespace=\"sos-app\"}[5m])) by (service)) * 100",
                "legendFormat": "{{service}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "percent", "label": "Hit Rate"},
              {"format": "short"}
            ]
          }
        ]
      }
    }
