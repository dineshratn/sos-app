# Jaeger Agent DaemonSet for sidecar-less deployment
# Agents run on each node to collect traces from local services
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jaeger-agent
  namespace: observability
  labels:
    app: jaeger
    component: agent
spec:
  selector:
    matchLabels:
      app: jaeger
      component: agent
  template:
    metadata:
      labels:
        app: jaeger
        component: agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "14271"
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: jaeger-agent
          image: jaegertracing/jaeger-agent:1.51
          args:
            - --reporter.grpc.host-port=jaeger-collector.observability.svc.cluster.local:14250
            - --reporter.type=grpc
            - --agent.tags=cluster=sos-app-prod,deployment.environment=production
          ports:
            - containerPort: 5775
              protocol: UDP
              name: zipkin-compact
              hostPort: 5775
            - containerPort: 6831
              protocol: UDP
              name: jaeger-compact
              hostPort: 6831
            - containerPort: 6832
              protocol: UDP
              name: jaeger-binary
              hostPort: 6832
            - containerPort: 5778
              protocol: TCP
              name: config-rest
              hostPort: 5778
            - containerPort: 14271
              protocol: TCP
              name: admin
              hostPort: 14271
          env:
            - name: LOG_LEVEL
              value: info
          livenessProbe:
            httpGet:
              path: /
              port: 14271
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 14271
            initialDelaySeconds: 1
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
