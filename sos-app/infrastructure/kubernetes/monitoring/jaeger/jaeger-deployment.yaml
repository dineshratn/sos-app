apiVersion: v1
kind: Namespace
metadata:
  name: observability
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jaeger
  namespace: observability
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: observability
  labels:
    app: jaeger
    component: all-in-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
      component: all-in-one
  template:
    metadata:
      labels:
        app: jaeger
        component: all-in-one
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "14269"
    spec:
      serviceAccountName: jaeger
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.51
          ports:
            # Agent ports
            - containerPort: 5775
              protocol: UDP
              name: zipkin-compact
            - containerPort: 6831
              protocol: UDP
              name: jaeger-compact
            - containerPort: 6832
              protocol: UDP
              name: jaeger-binary
            # Collector ports
            - containerPort: 14250
              protocol: TCP
              name: grpc
            - containerPort: 14268
              protocol: TCP
              name: http
            - containerPort: 14269
              protocol: TCP
              name: admin
            # Query ports
            - containerPort: 16686
              protocol: TCP
              name: query
            - containerPort: 16687
              protocol: TCP
              name: query-grpc
          env:
            # Storage backend
            - name: SPAN_STORAGE_TYPE
              value: "badger"
            - name: BADGER_EPHEMERAL
              value: "false"
            - name: BADGER_DIRECTORY_VALUE
              value: "/badger/data"
            - name: BADGER_DIRECTORY_KEY
              value: "/badger/key"
            # Sampling configuration
            - name: SAMPLING_STRATEGIES_FILE
              value: "/etc/jaeger/sampling-strategies.json"
            # Collector configuration
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: ":9411"
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            # Query configuration
            - name: QUERY_BASE_PATH
              value: "/"
            - name: QUERY_MAX_CLOCK_SKEW_ADJUSTMENT
              value: "0s"
          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: badger-data
              mountPath: /badger
            - name: sampling-config
              mountPath: /etc/jaeger
      volumes:
        - name: badger-data
          persistentVolumeClaim:
            claimName: jaeger-badger-pvc
        - name: sampling-config
          configMap:
            name: jaeger-sampling-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jaeger-badger-pvc
  namespace: observability
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: gp3
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: observability
  labels:
    app: jaeger
    component: collector
spec:
  type: ClusterIP
  ports:
    - port: 14250
      targetPort: 14250
      protocol: TCP
      name: grpc
    - port: 14268
      targetPort: 14268
      protocol: TCP
      name: http
    - port: 14269
      targetPort: 14269
      protocol: TCP
      name: admin
    - port: 9411
      targetPort: 9411
      protocol: TCP
      name: zipkin
  selector:
    app: jaeger
    component: all-in-one
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: observability
  labels:
    app: jaeger
    component: query
spec:
  type: ClusterIP
  ports:
    - port: 16686
      targetPort: 16686
      protocol: TCP
      name: query
    - port: 16687
      targetPort: 16687
      protocol: TCP
      name: grpc
  selector:
    app: jaeger
    component: all-in-one
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: observability
  labels:
    app: jaeger
    component: agent
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5775
      targetPort: 5775
      protocol: UDP
      name: zipkin-compact
    - port: 6831
      targetPort: 6831
      protocol: UDP
      name: jaeger-compact
    - port: 6832
      targetPort: 6832
      protocol: UDP
      name: jaeger-binary
  selector:
    app: jaeger
    component: all-in-one
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-sampling-config
  namespace: observability
data:
  sampling-strategies.json: |
    {
      "service_strategies": [
        {
          "service": "auth-service",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "user-service",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "medical-service",
          "type": "probabilistic",
          "param": 0.8
        },
        {
          "service": "emergency-service",
          "type": "probabilistic",
          "param": 1.0
        },
        {
          "service": "location-service",
          "type": "probabilistic",
          "param": 0.3
        },
        {
          "service": "notification-service",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "communication-service",
          "type": "probabilistic",
          "param": 0.3
        },
        {
          "service": "device-service",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "api-gateway",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "llm-service",
          "type": "probabilistic",
          "param": 0.3
        }
      ],
      "default_strategy": {
        "type": "probabilistic",
        "param": 0.1
      }
    }
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-query
  namespace: observability
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: jaeger.sos-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaeger-query
                port:
                  number: 16686
