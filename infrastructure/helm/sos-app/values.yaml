# Umbrella chart values for SOS App
# Enable/disable individual services

global:
  imageRegistry: "173148986859.dkr.ecr.ap-south-2.amazonaws.com/sos-app"
  imagePullPolicy: IfNotPresent
  storageClass: "gp3"

