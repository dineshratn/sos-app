name: Helm Chart Linting

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'sos-app/infrastructure/helm/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'sos-app/infrastructure/helm/**'

jobs:
  lint:
    name: Lint Helm Charts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.12.0

      - name: Add Helm repos
        run: |
          helm repo add stable https://charts.helm.sh/stable
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Lint Helm charts
        working-directory: sos-app/infrastructure/helm
        run: |
          for chart in */Chart.yaml; do
            chart_dir=$(dirname $chart)
            echo "Linting $chart_dir..."
            helm lint $chart_dir --strict || exit 1
          done

      - name: Template Helm charts
        working-directory: sos-app/infrastructure/helm
        run: |
          for chart in */Chart.yaml; do
            chart_dir=$(dirname $chart)
            echo "Templating $chart_dir..."
            helm template test $chart_dir --debug || exit 1
          done

      - name: Test Helm chart installation
        working-directory: sos-app/infrastructure/helm/sos-app
        run: |
          helm dependency update
          helm template sos-app . \
            --values values.yaml \
            --debug > /tmp/rendered-manifests.yaml

      - name: Validate Kubernetes manifests
        uses: instrumenta/kubeval-action@master
        with:
          files: /tmp/rendered-manifests.yaml
