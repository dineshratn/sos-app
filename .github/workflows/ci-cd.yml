name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - develop

env:
  AWS_REGION: ap-south-2
  ECR_REGISTRY: 173148986859.dkr.ecr.ap-south-2.amazonaws.com
  EKS_CLUSTER_NAME: sos-app-prod-eks
  HELM_VERSION: v3.12.0

jobs:
  # ============================================================================
  # JOB 1: Code Quality & Testing
  # ============================================================================
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - user-service
          - medical-service
          - emergency-service
          - location-service
          - notification-service
          - communication-service
          - device-service
          - api-gateway
          - llm-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (for Node services)
        if: contains(matrix.service, 'service') && !contains(matrix.service, 'emergency') && !contains(matrix.service, 'location') && !contains(matrix.service, 'device')
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sos-app/services/${{ matrix.service }}/package-lock.json

      - name: Set up Go (for Go services)
        if: contains(matrix.service, 'emergency') || contains(matrix.service, 'location') || contains(matrix.service, 'device')
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: sos-app/services/${{ matrix.service }}/go.sum

      - name: Install dependencies (Node.js)
        if: contains(matrix.service, 'service') && !contains(matrix.service, 'emergency') && !contains(matrix.service, 'location') && !contains(matrix.service, 'device')
        working-directory: sos-app/services/${{ matrix.service }}
        run: npm ci

      - name: Install dependencies (Go)
        if: contains(matrix.service, 'emergency') || contains(matrix.service, 'location') || contains(matrix.service, 'device')
        working-directory: sos-app/services/${{ matrix.service }}
        run: go mod download

      - name: Run linting (Node.js)
        if: contains(matrix.service, 'service') && !contains(matrix.service, 'emergency') && !contains(matrix.service, 'location') && !contains(matrix.service, 'device')
        working-directory: sos-app/services/${{ matrix.service }}
        run: npm run lint || echo "Linting not configured"

      - name: Run linting (Go)
        if: contains(matrix.service, 'emergency') || contains(matrix.service, 'location') || contains(matrix.service, 'device')
        working-directory: sos-app/services/${{ matrix.service }}
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./... || echo "Linting warnings"

      - name: Run tests (Node.js)
        if: contains(matrix.service, 'service') && !contains(matrix.service, 'emergency') && !contains(matrix.service, 'location') && !contains(matrix.service, 'device')
        working-directory: sos-app/services/${{ matrix.service }}
        run: npm test || echo "Tests not configured"
        env:
          NODE_ENV: test

      - name: Run tests (Go)
        if: contains(matrix.service, 'emergency') || contains(matrix.service, 'location') || contains(matrix.service, 'device')
        working-directory: sos-app/services/${{ matrix.service }}
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./sos-app/services/${{ matrix.service }}/coverage.out
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage

  # ============================================================================
  # JOB 2: Build Docker Images
  # ============================================================================
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/'))
    strategy:
      matrix:
        service:
          - auth-service
          - user-service
          - medical-service
          - emergency-service
          - location-service
          - notification-service
          - communication-service
          - device-service
          - api-gateway
          - llm-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine Docker context and file
        id: docker-context
        run: |
          if [[ "${{ matrix.service }}" == "emergency-service" ]] || [[ "${{ matrix.service }}" == "location-service" ]] || [[ "${{ matrix.service }}" == "device-service" ]]; then
            echo "dockerfile=sos-app/infrastructure/docker/Dockerfile.go" >> $GITHUB_OUTPUT
          else
            echo "dockerfile=sos-app/infrastructure/docker/Dockerfile.node" >> $GITHUB_OUTPUT
          fi
          echo "context=sos-app/services/${{ matrix.service }}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/sos-app/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.docker-context.outputs.context }}
          file: ${{ steps.docker-context.outputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  # ============================================================================
  # JOB 3: Deploy to Staging
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.sos-app.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name sos-app-staging-eks

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Deploy with Helm
        working-directory: sos-app/infrastructure/helm
        run: |
          # Update dependencies
          cd sos-app
          helm dependency update

          # Upgrade or install
          helm upgrade --install sos-app . \
            --namespace sos-app \
            --create-namespace \
            --values values.yaml \
            --values values-staging.yaml \
            --set global.imageTag=develop-${{ github.sha }} \
            --timeout 10m \
            --wait \
            --atomic

      - name: Verify deployment
        run: |
          kubectl rollout status deployment --all -n sos-app --timeout=5m
          kubectl get pods -n sos-app

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add your smoke test commands here

  # ============================================================================
  # JOB 4: Deploy to Production
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://sos-app.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Deploy with Helm
        working-directory: sos-app/infrastructure/helm
        run: |
          # Update dependencies
          cd sos-app
          helm dependency update

          # Upgrade or install
          helm upgrade --install sos-app . \
            --namespace sos-app \
            --create-namespace \
            --values values.yaml \
            --values values-prod.yaml \
            --set global.imageTag=${{ steps.version.outputs.VERSION }} \
            --timeout 15m \
            --wait \
            --atomic

      - name: Verify deployment
        run: |
          kubectl rollout status deployment --all -n sos-app --timeout=10m
          kubectl get pods -n sos-app

      - name: Run health checks
        run: |
          echo "Running health checks..."
          # Add your health check commands here

      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "✅ Production deployment successful: ${{ github.ref_name }}",
              attachments: [{
                color: 'good',
                text: `Deployed version ${{ steps.version.outputs.VERSION }} to production`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify deployment failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "❌ Production deployment failed: ${{ github.ref_name }}",
              attachments: [{
                color: 'danger',
                text: `Failed to deploy version ${{ steps.version.outputs.VERSION }}`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================================================
  # JOB 5: Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './sos-app'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run SAST with Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten

  # ============================================================================
  # JOB 6: Performance Testing
  # ============================================================================
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run k6 load tests
        uses: grafana/k6-action@v0.3.1
        with:
          filename: sos-app/tests/performance/load-test.js
          cloud: false
        env:
          K6_TARGET_URL: https://staging.sos-app.com
