<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS App - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸš¨ SOS App</h1>
                <p>Emergency Response System</p>
            </div>

            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="login-form tab-content active" onsubmit="handleLogin(event)">
                <h2>Sign In</h2>
                <p class="form-subtitle">Access your emergency response system</p>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Sign In</button>

                <div class="form-divider">
                    <span>or</span>
                </div>

                <p class="form-helper">Demo Account</p>
                <p class="demo-credentials">
                    Email: demo@sosapp.com<br>
                    Password: demo123
                </p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="register-form tab-content" onsubmit="handleRegister(event)">
                <h2>Create Account</h2>
                <p class="form-subtitle">Join the emergency response network</p>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="register-name" placeholder="Your full name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="register-phone" placeholder="+1 (555) 000-0000" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="register-password" placeholder="Create a strong password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms-agree" required>
                    <label for="terms-agree">I agree to the Terms & Conditions</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>

            <div class="login-footer">
                <p>For testing, use the demo credentials above</p>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <script src="api.js"></script>
    <script>
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = 'index.html';
            }
        });

        function switchTab(tab) {
            // Hide all forms
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            // Show selected form
            document.getElementById(tab + '-form').classList.add('active');
            event.target.classList.add('active');
        }

        async function handleLogin(event) {
            event.preventDefault();
            showSpinner(true);

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await apiClient.login(email, password);

                if (response.data.token) {
                    localStorage.setItem('authToken', response.data.token);
                    localStorage.setItem('userId', response.data.userId);
                    localStorage.setItem('userName', response.data.name || email);

                    showToast('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showToast('Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast(error.message || 'Login failed. Please try again.', 'error');
            } finally {
                showSpinner(false);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                showToast('Passwords do not match!', 'error');
                return;
            }

            showSpinner(true);

            const userData = {
                name: document.getElementById('register-name').value,
                email: document.getElementById('register-email').value,
                phone: document.getElementById('register-phone').value,
                password: password,
            };

            try {
                const response = await apiClient.register(userData);

                if (response.status === 201 || response.status === 200) {
                    showToast('Registration successful! Please login.', 'success');
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('login-email').value = userData.email;
                    }, 1500);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showToast(error.message || 'Registration failed. Please try again.', 'error');
            } finally {
                showSpinner(false);
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showSpinner(show) {
            document.getElementById('loading-spinner').style.display = show ? 'flex' : 'none';
        }
    </script>
</body>
</html>
