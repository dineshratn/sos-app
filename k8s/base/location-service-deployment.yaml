apiVersion: apps/v1
kind: Deployment
metadata:
  name: location-service
  namespace: sos-app
  labels:
    app: location-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: location-service
  template:
    metadata:
      labels:
        app: location-service
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;']
      - name: wait-for-kafka
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done;']
      containers:
      - name: location-service
        image: sos-app/location-service:latest
        imagePullPolicy: Never  # Use local images built in Minikube
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: PORT
          value: "8081"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: POSTGRES_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: POSTGRES_PORT
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: POSTGRES_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: LOCATION_DB_NAME
        - name: DB_SSLMODE
          value: "disable"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: REDIS_PASSWORD
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: KAFKA_BROKERS
        - name: KAFKA_LOCATION_UPDATED_TOPIC
          value: "location-updated"
        - name: KAFKA_EMERGENCY_CREATED_TOPIC
          value: "emergency-created"
        - name: KAFKA_EMERGENCY_RESOLVED_TOPIC
          value: "emergency-resolved"
        - name: WEBSOCKET_ENABLED
          value: "true"
        - name: BATCH_SIZE
          value: "100"
        - name: BATCH_FLUSH_INTERVAL
          value: "500ms"
        - name: CACHE_TTL
          value: "30m"
        - name: GEOCODING_ENABLED
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: location-service
  namespace: sos-app
  labels:
    app: location-service
spec:
  type: NodePort
  ports:
  - port: 8081
    targetPort: 8081
    nodePort: 30005
    protocol: TCP
    name: http
  selector:
    app: location-service
