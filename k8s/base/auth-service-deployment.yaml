apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: sos-app
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;']
      containers:
      - name: auth-service
        image: sos-app/auth-service:latest
        imagePullPolicy: Never  # Use local images built in Minikube
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: AUTH_SERVICE_PORT
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(AUTH_DB_NAME)"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: POSTGRES_PORT
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: POSTGRES_PASSWORD
        - name: AUTH_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: AUTH_DB_NAME
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: REDIS_DB
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: JWT_REFRESH_SECRET
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: SESSION_SECRET
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: CORS_ORIGINS
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: GOOGLE_CLIENT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: sos-app
  labels:
    app: auth-service
spec:
  type: NodePort
  ports:
  - port: 3001
    targetPort: 3001
    nodePort: 30001
    protocol: TCP
    name: http
  selector:
    app: auth-service
