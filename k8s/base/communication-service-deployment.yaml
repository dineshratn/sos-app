apiVersion: apps/v1
kind: Deployment
metadata:
  name: communication-service
  namespace: sos-app
  labels:
    app: communication-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: communication-service
  template:
    metadata:
      labels:
        app: communication-service
    spec:
      initContainers:
      - name: wait-for-mongodb
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;']
      - name: wait-for-kafka
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done;']
      containers:
      - name: communication-service
        image: sos-app/communication-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: NODE_ENV
        - name: PORT
          value: "3004"
        - name: MONGODB_URI
          value: "mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@mongodb:27017/sos_communication?authSource=admin"
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: MONGO_USERNAME
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: MONGO_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: REDIS_PASSWORD
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: KAFKA_BROKERS
        - name: KAFKA_CLIENT_ID
          value: "communication-service"
        - name: KAFKA_MESSAGE_SENT_TOPIC
          value: "message-sent"
        - name: KAFKA_MESSAGE_DELIVERED_TOPIC
          value: "message-delivered"
        - name: KAFKA_MESSAGE_READ_TOPIC
          value: "message-read"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: JWT_SECRET
        - name: AWS_REGION
          value: "us-east-1"
        - name: AWS_BUCKET
          value: "sos-app-media"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: AWS_ACCESS_KEY_ID
              optional: true
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: AWS_SECRET_ACCESS_KEY
              optional: true
        - name: GOOGLE_CLOUD_PROJECT
          value: "sos-app"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/config/google-credentials.json"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: communication-service
  namespace: sos-app
  labels:
    app: communication-service
spec:
  type: NodePort
  selector:
    app: communication-service
  ports:
  - name: http
    protocol: TCP
    port: 3004
    targetPort: 3004
    nodePort: 30007
