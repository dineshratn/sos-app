apiVersion: v1
kind: ConfigMap
metadata:
  name: emergency-migrations
  namespace: sos-app
data:
  run-migrations.sh: |
    #!/bin/bash
    set -e

    # Database connection parameters
    DB_HOST="${DB_HOST:-localhost}"
    DB_PORT="${DB_PORT:-5432}"
    DB_USER="${DB_USER:-postgres}"
    DB_PASSWORD="${DB_PASSWORD:-postgres}"
    DB_NAME="${DB_NAME:-sos_emergency}"

    PGPASSWORD="$DB_PASSWORD"
    export PGPASSWORD

    PSQL_CMD="psql -h $DB_HOST -p $DB_PORT -U $DB_USER -d $DB_NAME"

    echo "=================================="
    echo "Emergency Service Database Migrations"
    echo "==================================\n"

    # Check database connection
    echo "Checking database connection..."
    if ! $PSQL_CMD -c '\q' 2>/dev/null; then
        echo "✗ Failed to connect to database"
        exit 1
    fi
    echo "✓ Database connection successful\n"

    # Create migrations table
    $PSQL_CMD -c "
    CREATE TABLE IF NOT EXISTS schema_migrations (
        version VARCHAR(255) PRIMARY KEY,
        applied_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );" 2>/dev/null

    # Run migration 001
    version="001_create_emergencies_table"
    applied=$($PSQL_CMD -t -c "SELECT COUNT(*) FROM schema_migrations WHERE version = '$version';" 2>/dev/null | tr -d ' ')

    if [ "$applied" -eq "0" ]; then
        echo "Applying migration: $version"
        $PSQL_CMD -f /migrations/001_create_emergencies_table.sql
        $PSQL_CMD -c "INSERT INTO schema_migrations (version) VALUES ('$version');" 2>/dev/null
        echo "✓ Migration applied: $version"
    else
        echo "✓ Already applied: $version"
    fi

    # Run migration 002
    version="002_create_acknowledgments_table"
    applied=$($PSQL_CMD -t -c "SELECT COUNT(*) FROM schema_migrations WHERE version = '$version';" 2>/dev/null | tr -d ' ')

    if [ "$applied" -eq "0" ]; then
        echo "Applying migration: $version"
        $PSQL_CMD -f /migrations/002_create_acknowledgments_table.sql
        $PSQL_CMD -c "INSERT INTO schema_migrations (version) VALUES ('$version');" 2>/dev/null
        echo "✓ Migration applied: $version"
    else
        echo "✓ Already applied: $version"
    fi

    echo "\n=================================="
    echo "All migrations completed!"
    echo "==================================\n"

  001_create_emergencies_table.sql: |
    -- Migration: 001_create_emergencies_table
    CREATE TABLE IF NOT EXISTS emergencies (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        user_id UUID NOT NULL,
        emergency_type VARCHAR(50) NOT NULL CHECK (emergency_type IN ('MEDICAL', 'FIRE', 'POLICE', 'GENERAL', 'FALL_DETECTED', 'DEVICE_ALERT')),
        status VARCHAR(20) NOT NULL DEFAULT 'PENDING' CHECK (status IN ('PENDING', 'ACTIVE', 'CANCELLED', 'RESOLVED')),
        initial_location JSONB NOT NULL,
        initial_message TEXT,
        auto_triggered BOOLEAN DEFAULT FALSE,
        triggered_by VARCHAR(255) NOT NULL,
        countdown_seconds INT DEFAULT 10,
        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
        activated_at TIMESTAMP WITH TIME ZONE,
        cancelled_at TIMESTAMP WITH TIME ZONE,
        resolved_at TIMESTAMP WITH TIME ZONE,
        resolution_notes TEXT,
        metadata JSONB,
        CONSTRAINT valid_countdown CHECK (countdown_seconds >= 0),
        CONSTRAINT valid_timestamps CHECK (
            (status = 'ACTIVE' AND activated_at IS NOT NULL) OR
            (status = 'CANCELLED' AND cancelled_at IS NOT NULL) OR
            (status = 'RESOLVED' AND resolved_at IS NOT NULL AND activated_at IS NOT NULL) OR
            (status = 'PENDING')
        )
    );

    CREATE INDEX IF NOT EXISTS idx_emergencies_user_id ON emergencies(user_id);
    CREATE INDEX IF NOT EXISTS idx_emergencies_status ON emergencies(status);
    CREATE INDEX IF NOT EXISTS idx_emergencies_created_at ON emergencies(created_at DESC);
    CREATE INDEX IF NOT EXISTS idx_emergencies_user_status ON emergencies(user_id, status);
    CREATE INDEX IF NOT EXISTS idx_emergencies_active ON emergencies(user_id, status) WHERE status = 'ACTIVE';
    CREATE INDEX IF NOT EXISTS idx_emergencies_type ON emergencies(emergency_type);
    CREATE INDEX IF NOT EXISTS idx_emergencies_location ON emergencies USING GIN (initial_location);

  002_create_acknowledgments_table.sql: |
    -- Migration: 002_create_acknowledgments_table
    CREATE TABLE IF NOT EXISTS emergency_acknowledgments (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        emergency_id UUID NOT NULL REFERENCES emergencies(id) ON DELETE CASCADE,
        contact_id UUID NOT NULL,
        contact_name VARCHAR(255) NOT NULL,
        contact_phone VARCHAR(20),
        contact_email VARCHAR(255),
        acknowledged_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
        location JSONB,
        message TEXT,
        CONSTRAINT unique_acknowledgment UNIQUE (emergency_id, contact_id),
        CONSTRAINT valid_contact_info CHECK (contact_phone IS NOT NULL OR contact_email IS NOT NULL)
    );

    CREATE INDEX IF NOT EXISTS idx_acknowledgments_emergency ON emergency_acknowledgments(emergency_id);
    CREATE INDEX IF NOT EXISTS idx_acknowledgments_contact ON emergency_acknowledgments(contact_id);
    CREATE INDEX IF NOT EXISTS idx_acknowledgments_time ON emergency_acknowledgments(emergency_id, acknowledged_at);
