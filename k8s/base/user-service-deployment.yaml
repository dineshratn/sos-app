apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: sos-app
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-auth-service
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z auth-service 3001; do echo waiting for auth-service; sleep 2; done;']
      containers:
      - name: user-service
        image: sos-app/user-service:latest
        imagePullPolicy: Never  # Use local images built in Minikube
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: USER_SERVICE_PORT
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(USER_DB_NAME)"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: POSTGRES_PORT
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: POSTGRES_PASSWORD
        - name: USER_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: USER_DB_NAME
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: JWT_SECRET
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: AUTH_SERVICE_URL
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: CORS_ORIGINS
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: sos-app
  labels:
    app: user-service
spec:
  type: NodePort
  ports:
  - port: 3002
    targetPort: 3002
    nodePort: 30002
    protocol: TCP
    name: http
  selector:
    app: user-service
