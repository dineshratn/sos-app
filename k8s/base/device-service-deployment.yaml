apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-service
  namespace: sos-app
  labels:
    app: device-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: device-service
  template:
    metadata:
      labels:
        app: device-service
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-mqtt
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mqtt-broker 1883; do echo waiting for mqtt; sleep 2; done;']
      containers:
      - name: device-service
        image: sos-app/device-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: PORT
          value: "8082"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: POSTGRES_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: POSTGRES_PORT
        - name: DB_NAME
          value: "sos_devices"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: POSTGRES_PASSWORD
        - name: DB_SSLMODE
          value: "disable"
        - name: MQTT_BROKER
          value: "mqtt://mqtt-broker:1883"
        - name: MQTT_CLIENT_ID
          value: "device-service"
        - name: MQTT_USERNAME
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: MQTT_USERNAME
              optional: true
        - name: MQTT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: MQTT_PASSWORD
              optional: true
        - name: MQTT_TLS_ENABLED
          value: "false"
        - name: EMERGENCY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: EMERGENCY_SERVICE_URL
        - name: NOTIFICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: NOTIFICATION_SERVICE_URL
        - name: LOG_LEVEL
          value: "info"
        - name: BATTERY_LOW_THRESHOLD
          value: "20"
        - name: BATTERY_CRITICAL_THRESHOLD
          value: "10"
        - name: DEVICE_TIMEOUT_MINUTES
          value: "5"
        - name: FALL_DETECTION_CONFIDENCE_THRESHOLD
          value: "0.8"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: device-service
  namespace: sos-app
  labels:
    app: device-service
spec:
  type: NodePort
  selector:
    app: device-service
  ports:
  - name: http
    protocol: TCP
    port: 8082
    targetPort: 8082
    nodePort: 30008
