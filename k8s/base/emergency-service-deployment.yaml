apiVersion: apps/v1
kind: Deployment
metadata:
  name: emergency-service
  namespace: sos-app
  labels:
    app: emergency-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emergency-service
  template:
    metadata:
      labels:
        app: emergency-service
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-kafka
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done;']
      - name: run-migrations
        image: postgres:15-alpine
        command:
          - sh
          - -c
          - |
            apk add --no-cache bash
            cd /migrations
            chmod +x run-migrations.sh
            ./run-migrations.sh
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: POSTGRES_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: POSTGRES_PORT
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: POSTGRES_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: EMERGENCY_DB_NAME
        volumeMounts:
        - name: migrations
          mountPath: /migrations
      containers:
      - name: emergency-service
        image: sos-app/emergency-service:latest
        imagePullPolicy: Never  # Use local images built in Minikube
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: POSTGRES_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: POSTGRES_PORT
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sos-app-secrets
              key: POSTGRES_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: EMERGENCY_DB_NAME
        - name: DB_SSLMODE
          value: "disable"
        - name: DB_MAX_CONNS
          value: "25"
        - name: DB_MIN_CONNS
          value: "5"
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: sos-app-config
              key: KAFKA_BROKERS
        - name: KAFKA_EMERGENCY_CREATED_TOPIC
          value: "emergency-created"
        - name: KAFKA_EMERGENCY_RESOLVED_TOPIC
          value: "emergency-resolved"
        - name: KAFKA_EMERGENCY_CANCELLED_TOPIC
          value: "emergency-cancelled"
        - name: KAFKA_CONTACT_ACKNOWLEDGED_TOPIC
          value: "contact-acknowledged"
        - name: KAFKA_LOCATION_UPDATED_TOPIC
          value: "location-updated"
        - name: KAFKA_CONSUMER_GROUP
          value: "emergency-service-group"
        - name: COUNTDOWN_SECONDS
          value: "10"
        - name: ESCALATION_TIMEOUT_MIN
          value: "2"
        - name: MAX_EMERGENCIES_PER_USER
          value: "1"
        - name: READ_TIMEOUT
          value: "15s"
        - name: WRITE_TIMEOUT
          value: "15s"
        - name: IDLE_TIMEOUT
          value: "60s"
        - name: SHUTDOWN_TIMEOUT
          value: "30s"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: migrations
        configMap:
          name: emergency-migrations
          defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: emergency-service
  namespace: sos-app
  labels:
    app: emergency-service
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30004
    protocol: TCP
    name: http
  selector:
    app: emergency-service
