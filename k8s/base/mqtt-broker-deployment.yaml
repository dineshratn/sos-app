apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-broker
  namespace: sos-app
  labels:
    app: mqtt-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-broker
  template:
    metadata:
      labels:
        app: mqtt-broker
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0
        ports:
        - containerPort: 1883
          name: mqtt
          protocol: TCP
        - containerPort: 9001
          name: websocket
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /mosquitto/config/mosquitto.conf
          subPath: mosquitto.conf
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 1883
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 1883
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: mqtt-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mqtt-config
  namespace: sos-app
data:
  mosquitto.conf: |
    # Mosquitto configuration for SOS App
    listener 1883
    protocol mqtt

    listener 9001
    protocol websockets

    # Allow anonymous for development (use auth in production)
    allow_anonymous true

    # Logging
    log_dest stdout
    log_type all

    # Persistence
    persistence true
    persistence_location /mosquitto/data/

    # Message size limits
    message_size_limit 10485760

    # Connection limits
    max_connections 1000
    max_queued_messages 1000
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-broker
  namespace: sos-app
  labels:
    app: mqtt-broker
spec:
  type: ClusterIP
  selector:
    app: mqtt-broker
  ports:
  - name: mqtt
    protocol: TCP
    port: 1883
    targetPort: 1883
  - name: websocket
    protocol: TCP
    port: 9001
    targetPort: 9001
