      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      PORT: 3003
      MONGODB_URL: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-admin_password}@mongodb:27017/${MONGO_DB:-sos_db}?authSource=admin
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:29092
      DEBUG: sos:*
    ports:
