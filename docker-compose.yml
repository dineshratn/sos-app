      context: ./sos-app
      dockerfile: apps/web/Dockerfile
    container_name: sos-web
    depends_on:
      - api-gateway
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3010:3000"
    networks:
      - sos-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  sos-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
