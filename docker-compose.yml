version: '3.9'

services:
  # ==================== DATABASES ====================
  postgres:
    image: postgres:15-alpine
    container_name: sos-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sos_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sos_password}
      POSTGRES_DB: ${POSTGRES_DB:-sos_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sos_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mongodb:
    image: mongo:7
    container_name: sos-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin_password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-sos_db}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - sos-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== CACHING & MESSAGE QUEUE ====================
  redis:
    image: redis:7-alpine
    container_name: sos-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - sos-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sos-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    networks:
      - sos-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: sos-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - sos-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== NODE.JS SERVICES ====================
  api-gateway:
    build:
      context: ./sos-app
      dockerfile: services/api-gateway/Dockerfile
    container_name: sos-api-gateway
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      PORT: 3000
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:29092
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      COMMUNICATION_SERVICE_URL: http://communication-service:3003
      MEDICAL_SERVICE_URL: http://medical-service:3004
      NOTIFICATION_SERVICE_URL: http://notification-service:3005
      DEBUG: sos:*
    ports:
      - "3000:3000"
      - "9229:9229"
    networks:
      - sos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    volumes:
      - ./sos-app/services/api-gateway/src:/app/src
    command: npm run dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  auth-service:
    build:
      context: ./sos-app
      dockerfile: services/auth-service/Dockerfile
    container_name: sos-auth-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-sos_user}:${POSTGRES_PASSWORD:-sos_password}@postgres:5432/${POSTGRES_DB:-sos_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRY: ${JWT_EXPIRY:-24h}
      DEBUG: sos:*
    ports:
      - "3001:3001"
      - "9230:9229"
    networks:
      - sos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    volumes:
      - ./sos-app/services/auth-service/src:/app/src
